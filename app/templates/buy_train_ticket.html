<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Train Ticket Booking - Your One-Stop Destination">
    <meta name="author" content="Olumide Jenyo">
    <title>Train Ticket Booking</title>
    <!-- Add your CSS styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/buy_train_ticket.css') }}">
</head>
<body>
    <header>
        <h1>Train Ticket Booking</h1>
        <nav>
            <ul>
		    <li><a href="{{ url_for('user_page') }}">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <section class="search">
        <h2>Find Your Train</h2>
        <!-- Buttons to toggle search fields -->
        <div class="search-buttons">
            <button id="inter-state-button">Inter-State</button>
            <button id="within-state-button">Within State</button>
        </div>
        <form id="inter-state-form">
            <!-- Inter-State specific fields go here -->
	    <p>Book Inter State Ticket</p>
            <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <form id="within-state-form" style="display: none;">
            <!-- Within State specific fields go here -->
	    <p>Book Intra State Ticket</p>
	    <div class="form-group">
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>
	    <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </section>
 </main>

    <footer>
        <p>&copy; 2023 TravelEasy. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='jscript/buy_train_ticket.js') }}"></script>
</body>
</html>
