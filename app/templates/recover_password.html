<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Password Recovery">
    <meta name="keywords" content="password recovery, reset password">
    <meta name="author" content="Olumide Jenyo">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recover_styles.css') }}">
</head>
<body>
    <header>
        <h1>Password Recovery</h1>
    </header>
    <main>
        {% if success_message %}
        <p class="success">{{ success_message }}</p>
        {% elif error_message %}
        <p class="error">{{ error_message }}</p>
        {% else %}
        <p>Please enter your email address to receive a password reset link.</p>
        <form action="{{ url_for('recover_password') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
        {% endif %}
    </main>
    <footer>
        <p><a href="/">Back to Login</a></p>
    </footer>
</body>
</html>
